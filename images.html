<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <div class="images">
            <a href="./index.html">Inicio</a>
        </div>
        <div class="images">
            <a href="./advance-search.html">Busqueda avanzada</a>
        </div>
    </div>
    <div class="container">
        <div class="imagen_google">
            <img class="google_img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google">
        </div>
        <span id="cad">Imagenes</span>
        <div class="search">
            <form action="https://www.google.com/search?tbm=isch&q=" method="get">
                <div class="input_container">
                    <div class="buscador">
                        <span class="material-symbols-outlined lupa">
                            search
                        </span>
                        <input type="text" id="busqueda" name="q">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </div>
                <div class="botones">
                    <button type="submit">Buscar en Google</button>
                    <button type="submit">Me siento con suerte</button>
                </div>
            </form>
        </div>
        <footer class="footer-p">
            <div class="footer-1">
                Nicaragua
            </div>
            <div class="footer-2">
                <div class="opciones1">
                    <a href="https://about.google/?utm_source=google-NI&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">Sobre Google</a>
                    <a href="https://www.google.com/intl/es_ni/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Publicidad</a>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=NI">Negocios</a>
                    <a class="opcion-extra" href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona la busqueda</a>
                </div>
                <div class="opciones2">
                    <a href="https://policies.google.com/privacy?hl=es-NI&fg=1">Privacidad</a>
                    <a href="https://policies.google.com/terms?hl=es-NI&fg=1">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
